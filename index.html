<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content-container">
        <span class="heading">Advice #117</span>
        <span class="quote"
          >“It is easy to sit up and take notice, what's difficult is getting up
          and taking action.”</span
        >
        <img
          src="./assets/pattern-divider-mobile.svg"
          alt="Two horizontal lines and a single quotation mark in between"
          class="divider-image"
        />
        <div class="dice-background" onclick="showQuote()">
          <img
            src="./assets/icon-dice.svg"
            alt="Button and a dice showing 5"
            class="dice"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
